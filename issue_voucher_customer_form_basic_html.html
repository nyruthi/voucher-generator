<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Issue Voucher – Customer Form</title>
  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --card: #0b1220;      /* darker panel */
      --muted: #94a3b8;     /* slate-400 */
      --text: #e5e7eb;      /* gray-200 */
      --accent: #22c55e;    /* green-500 */
      --border: #1f2937;    /* gray-800 */
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; background: var(--bg); color: var(--text); display: grid; place-items: center; min-height: 100vh; padding: 24px; }
    .card { width: min(560px, 92vw); background: var(--card); border: 1px solid var(--border); border-radius: 18px; padding: 20px; box-shadow: 0 12px 28px rgba(0,0,0,.45); }
    h1 { margin: 0 0 4px; font-size: clamp(20px, 2.2vw, 26px); }
    p.sub { margin: 0 0 18px; color: var(--muted); font-size: 13px; }

    form { display: grid; gap: 12px; }
    .field { display: grid; gap: 6px; }
    label { font-size: 12px; color: var(--muted); }
    input, select { width: 100%; background: #081224; color: var(--text); border: 1px solid var(--border); border-radius: 12px; padding: 12px 12px; outline: none; }
    input:focus, select:focus { border-color: #2563eb; box-shadow: 0 0 0 4px rgba(37,99,235,.35); }

    .row { display: grid; grid-template-columns: 1fr; gap: 12px; }
    @media (min-width: 640px) { .row { grid-template-columns: 1fr 1fr; } }

    .actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 6px; }
    .btn { cursor: pointer; border: 1px solid var(--border); background: #0f172a; color: var(--text); padding: 12px 16px; border-radius: 12px; font-weight: 700; letter-spacing: .2px; }
    .btn.primary { background: linear-gradient(180deg, #22c55e, #16a34a); color: #06220f; border-color: rgba(34,197,94,.6); }

    .result { margin-top: 14px; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace; background: #07101f; border: 1px dashed #1f2a3d; padding: 12px; border-radius: 12px; display: none; white-space: pre-wrap; }
    .note { margin-top: 8px; font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Issue Voucher</h1>
    <p class="sub">Capture customer details to generate a voucher code.</p>

    <form id="issueForm" autocomplete="on" novalidate>
      <div class="field">
        <label for="name">Customer Name</label>
        <input id="name" name="name" placeholder="e.g., Rakesh Reddy" required />
      </div>

      <div class="row">
        <div class="field">
          <label for="mobile">Mobile Number</label>
          <input id="mobile" name="mobile" inputmode="numeric" maxlength="10" placeholder="10-digit number" required />
        </div>
        <div class="field">
          <label for="outlet">Outlet Location</label>
          <select id="outlet" name="outlet" required>
            <option value="" disabled selected>Select outlet</option>
            <option value="HYD-Padmaraonagar">Hyderabad – Padmaraonagar</option>
            <option value="HYD-WestMarredpally">Hyderabad – West Marredpally</option>
            <option value="HYD-Nagole">Hyderabad – Nagole</option>
            <option value="HYD-Chandanagar">Hyderabad – Chandanagar</option>
            <option value="HYD-Madinaguda">Hyderabad – Madinaguda</option>
            <option value="WRLG-Aranyam">Warangal – Aranyam</option>
            <option value="KRMN-Aranyam">Karimnagar – Aranyam</option>
          </select>
        </div>
      </div>

      <div class="actions">
        <button type="reset" class="btn">Reset</button>
        <button type="submit" class="btn primary">Generate Voucher</button>
      </div>

      <div class="result" id="result"></div>
      <div class="note">This is a basic front‑end mockup. Connect the submit handler to your backend to save and send the voucher via SMS/WhatsApp.</div>
    </form>
  </div>

  <script>
  const form = document.getElementById('issueForm');
  const resultBox = document.getElementById('result');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);
    const payload = Object.fromEntries(formData.entries());

    if (!payload.name) return alert('Please enter customer name.');
    if (!/^\d{10}$/.test(payload.mobile)) return alert('Enter a valid 10-digit mobile number.');
    if (!payload.outlet) return alert('Please select an outlet.');

    try {
      const res = await fetch('/issue', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      resultBox.style.display = 'block';
      if (data.status === 'success') {
        resultBox.textContent =
          `Voucher Created ✅\n` +
          `Name: ${data.name}\n` +
          `Mobile: ${data.mobile}\n` +
          `Outlet: ${data.outlet}\n` +
          `Code: ${data.code}\n` +
          `Created: ${new Date().toLocaleString()}`;
      } else {
        resultBox.textContent = '❌ ' + data.message;
      }
    } catch (err) {
      resultBox.style.display = 'block';
      resultBox.textContent = '❌ Error connecting to server. Please try again.';
    }
  });

  </script>
</body>
</html>
