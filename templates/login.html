<!DOCTYPE html>
<html>
<head>
    <title>Login | Voucher App</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; }
        .login-box {
            width: 320px; margin: 80px auto; background: white; padding: 25px;
            border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        input { width: 100%; padding: 10px; margin-bottom: 12px; }
        button { background: #6c63ff; color: white; padding: 10px; width: 100%; border: none; border-radius: 5px; }
        .error { color: red; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Login</h2>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="POST" action="/login">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
