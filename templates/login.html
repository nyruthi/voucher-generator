<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Voucher Console</title>
  <style>
    body { font-family: Arial; background-color:#f8f5ff; display:flex; justify-content:center; align-items:center; height:100vh;}
    form { background:white; padding:40px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1); width:300px;}
    input { width:100%; padding:10px; margin:10px 0; border:1px solid #ccc; border-radius:5px;}
    button { background-color:#7e22ce; color:white; padding:10px; border:none; border-radius:5px; width:100%;}
    .error { color:red; margin-bottom:10px;}
  </style>
</head>
<body>
  <form method="POST">
    <h2>Login</h2>
    {% if error %}<div class="error">{{ error }}</div>{% endif %}
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
</body>
</html>
