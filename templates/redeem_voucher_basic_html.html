<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Redeem Voucher</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #0b1220;
      --muted: #94a3b8;
      --text: #e5e7eb;
      --accent: #3b82f6;
      --border: #1f2937;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, sans-serif; background: var(--bg); color: var(--text); display: grid; place-items: center; min-height: 100vh; padding: 24px; }
    .card { width: min(460px, 92vw); background: var(--card); border: 1px solid var(--border); border-radius: 16px; padding: 20px; box-shadow: 0 12px 28px rgba(0,0,0,.45); }
    h1 { margin: 0 0 6px; font-size: clamp(20px, 2.2vw, 26px); }
    p.sub { margin: 0 0 18px; color: var(--muted); font-size: 13px; }

    form { display: grid; gap: 12px; }
    .field { display: grid; gap: 6px; }
    label { font-size: 12px; color: var(--muted); }
    input { width: 100%; background: #081224; color: var(--text); border: 1px solid var(--border); border-radius: 12px; padding: 12px; outline: none; }
    input:focus { border-color: var(--accent); box-shadow: 0 0 0 4px rgba(59,130,246,.35); }

    .actions { display: flex; gap: 10px; justify-content: flex-end; margin-top: 6px; }
    .btn { cursor: pointer; border: 1px solid var(--border); background: #0f172a; color: var(--text); padding: 12px 16px; border-radius: 12px; font-weight: 700; letter-spacing: .2px; }
    .btn.primary { background: linear-gradient(180deg, #3b82f6, #2563eb); border-color: rgba(59,130,246,.6); color: #08152e; }

    .result { margin-top: 14px; background: #07101f; border: 1px dashed #1f2a3d; padding: 12px; border-radius: 12px; display: none; white-space: pre-wrap; font-size: 14px; }
    .error { color: #ef4444; font-weight: bold; }
    .note { margin-top: 8px; font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="card">
    <h1>Redeem Voucher</h1>
    <p class="sub">Enter the issued unique voucher number to redeem.</p>

    <form id="redeemForm" autocomplete="off">
      <div class="field">
        <label for="code">Voucher Code</label>
        <input id="code" name="code" placeholder="e.g., HYD-2510-7K9Q" required />
      </div>

      <div class="actions">
        <button class="btn" type="reset">Reset</button>
        <button class="btn primary" type="submit">Redeem</button>
      </div>

      <div class="result" id="result"></div>
      <div class="note">This is a UI demo. Connect backend to validate, apply discount & mark as used.</div>
    </form>
  </div>

  <script>
  const form = document.getElementById('redeemForm');
  const result = document.getElementById('result');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const code = document.getElementById('code').value.trim();

    if (!code) {
      result.style.display = 'block';
      result.innerHTML = `<span class='error'>Please enter a voucher code.</span>`;
      return;
    }

    try {
      const formData = new FormData();
      formData.append('code', code);
      const res = await fetch('/redeem', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();

      result.style.display = 'block';
      if (data.status === 'success') {
        result.textContent =
          `Voucher Redeemed ✅\n` +
          `Code: ${data.code}\n` +
          `Redeemed On: ${new Date(data.redeemed_at).toLocaleString()}`;
      } else {
        result.innerHTML = `<span class='error'>❌ ${data.message}</span>`;
      }
    } catch (err) {
      result.style.display = 'block';
      result.innerHTML = `<span class='error'>❌ Server error. Please try again.</span>`;
    }
  });
</script>

</body>
</html>
